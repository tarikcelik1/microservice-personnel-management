<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personel Değişiklik Bildirimi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }
        .content {
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
        }
        .info-row {
            margin: 10px 0;
            padding: 8px;
            background-color: #f8f9fa;
            border-left: 4px solid #007bff;
        }
        .operation-create { border-left-color: #28a745; }
        .operation-update { border-left-color: #ffc107; }
        .operation-delete { border-left-color: #dc3545; }
        .footer {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            font-size: 0.9em;
            color: #6c757d;
            text-align: center;
        }
        .highlight {
            font-weight: bold;
            color: #007bff;
        }
        .timestamp {
            color: #6c757d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Personel Değişiklik Bildirimi</h2>
    </div>

    <div class="content">
        <div class="info-row" th:classappend="${operationType == 'CREATE' ? 'operation-create' : (operationType == 'UPDATE' ? 'operation-update' : 'operation-delete')}">
            <strong>İşlem Türü:</strong> 
            <span th:text="${operationType == 'CREATE' ? 'Yeni Personel Eklendi' : (operationType == 'UPDATE' ? 'Personel Bilgileri Güncellendi' : 'Personel Silindi')}"></span>
        </div>

        <div class="info-row">
            <strong>Personel ID:</strong> <span th:text="${personelId}" class="highlight"></span>
        </div>

        <div class="info-row">
            <strong>Ad Soyad:</strong> <span th:text="${ad + ' ' + soyad}" class="highlight"></span>
        </div>

        <div class="info-row">
            <strong>Email:</strong> <span th:text="${email}"></span>
        </div>

        <div class="info-row" th:if="${changedFields != null and changedFields != ''}">
            <strong>Değişen Alanlar:</strong> <span th:text="${changedFields}"></span>
        </div>

        <div class="info-row">
            <strong>İşlem Zamanı:</strong> <span th:text="${timestamp}" class="timestamp"></span>
        </div>
    </div>

</body>
</html>
